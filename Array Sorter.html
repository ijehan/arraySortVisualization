<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title> Array Sorter </title>
    <link href = "https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel = "stylesheet">
    <link rel = "stylesheet" href = "Array Sorter.css">
    <link rel="stylesheet" href="style.css" >
</head>

<body>
    <header>
        <h1>Array Sort</h1>
        <div class="sort_algorithm">
            <input type="button" value="Selection Sort" class="sortArray">
            <input type="button" value="Insertion Sort" class="sortArray">
            <input type="button" value="Merge Sort" class="sortArray">
            <input type="button" value="Quick Sort" class="sortArray">
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="page-sidebar">
                <button id="array_generate">Generate New Array</button>
                <p>Array Size</p>
                <input id="array_size" type="range" min = 30 max = 200 step=1 value=80>
                <p>Array Speed</p>
                <input id="array_speed" type="range" min=1 max=5 step=1 value = 4>
                
            </div>
            <div class="content">
                <div id="array_container"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="sort-link"></div>
            <ul>
                <li><a href="https://www.geeksforgeeks.org/selection-sort/">selection sort algorithm</a></li>
                <li><a href="https://www.geeksforgeeks.org/insertion-sort/">Insertion sort algorithm</a></li>
                <li><a href="https://www.geeksforgeeks.org/merge-sort/">merge sort algorithm</a></li>
                <li><a href="https://www.geeksforgeeks.org/quick-sort/">quick sort algorithm</a></li>
                
            </ul>
    </footer>

    <!-- this is loaded at the end of body-->
    <script src="./src/main.js"></script>

</body>
</html>
